<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Now News</title>
    <!-- Adding shortcut icon/favicon -->
    <link rel="shortcut icon" href="img/icon.svg" type="image/x-icon">
    <!-- Fontawesome icon -->
    <script src="https://kit.fontawesome.com/1014a6e7c5.js" crossorigin="anonymous"></script>
    <!-- Tailwind CSS  and Daisy UI CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Navigation Section Start -->
        <section class="w-10/12 mx-auto pb-3 border-b-2 border-gray-400">
            <div class="navbar bg-base-100 flex justify-between">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost md:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="blog.html">Blog</a></li>
                            <li><a>Latest</a></li>
                            <li><a class="text-red-600">Live</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost normal-case text-xl"><img src="img/logo.png" alt="world Now Logo"></a>
                </div>
                <div class="navbar-end hidden md:flex">
                    <ul class="menu menu-horizontal p-0 font-semibold">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a>Latest</a></li>
                        <li><a class="text-red-600">LIVE</a></li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- Navigation Section End -->
    </header>
    <main>
        <!-- News Category Menu Start-->
        <section class="w-10/12 mx-auto pb-3 text-center">
            <div class="navbar bg-base-100 flex justify-evenly mx-auto">
                <a class="btn btn-ghost normal-case text-xl md:hidden block"> News Categories</a>
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost md:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <ul tabindex="0" id="category-container-mobile"
                        class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52 -left-28 md:-left-0">
                        <li><a href="index.html">Home</a></li>
                    </ul>
                </div>
                <div class="hidden md:flex justify-center">
                    <ul id="category-container-pc" class="menu menu-horizontal p-0 font-semibold">
                        <li><a href="index.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- News Category Menu End-->
        <!-- News Count -->
        <section class="flex justify-between items-center w-11/12 md:w-9/12 mx-auto py-2 bg-slate-800 px-3 text-black rounded">
            <h2 class="text-2xl text-white"><span id="found-item"
                    class="text-violet-500 font-semibold">0 </span> News Found</h2>
            <div>
                <label class="text-xl text-white">Sort: </label>
                <select class="select max-w-xs text-white bg-slate-800">
                    <option selected>Low to High</option>
                    <option>High to Low</option>
                </select>
            </div>
        </section>
        <!-- Spninner/loader Start-->
        <section class="w-9/12 mx-auto hidden" id="spinner">
            <div class="flex items-center justify-center">
                <button type="button" class="flex items-center rounded-lg bg-violet-500 px-4 py-2 text-white" disabled>
                    <svg class="mr-3 h-5 w-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <span class="font-medium"> Loading News... </span>
                </button>
            </div>
        </section>
        <!-- Spninner/loader End -->
        <!-- News Diplaying Section Start -->
        <section class="w-10/12 mx-auto">
            <div id="news-container" class="my-7">
                <!-- News will goes here...  -->
            </div>
        </section>
        <!-- News Diplaying Section End -->

        <!-- Modal Section start-->
        <!-- The button to open modal -->
        <section class="w-10/12 mx-auto">

            <!-- Put this part before body tag -->
            <input type="checkbox" id="news-modal" class="modal-toggle" />
            <div id="modal" class="modal">

            </div>
        </section>
        <!-- Modal Section End-->
    </main>

    <!-- Main Script File -->
    <script src="js/main.js"></script>
</body>

</html>
